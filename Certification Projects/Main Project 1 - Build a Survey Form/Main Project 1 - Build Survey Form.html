<!-- Question for the Project: Build a Survey Form

Objective: Build an app that is functionally similar to https://survey-form.freecodecamp.rocks

Conditions:
1. You should have a page title in an h1 element with an id of title
2. You should have a short explanation in a p element with an id of description
3. You should have a form element with an id of survey-form
4. Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text
5. Inside the form element, you are required to enter your email in an input field that has an id of email
6. If you enter an email that is not formatted correctly, you will see an HTML5 validation error
7. Inside the form, you can enter a number in an input field that has an id of number
8. If you enter non-numbers in the number input, you will see an HTML5 validation error
9. If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error
10. For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"
11. For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field
12. Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from
13. Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
14. Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
15. Inside the form element, you are presented with a textarea for additional comments
16. Inside the form element, you are presented with a button with id of submit to submit all the inputs
17. Fulfill the user stories and pass all the tests below to complete this project. Give it your own personal style. Happy Coding!

Note: Be sure to add <link rel="stylesheet" href="styles.css"> in your HTML to link your stylesheet and apply your CSS 

My Solution:-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gibran's Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Gibran's Survey Form</h1>
    <p id="description">Please fill out this form with the required information. Made by Gibran Khan Tareen</p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Enter Your Name: <input type="text" id="name" placeholder="Gibran Khan Tareen" required /></label>
        <label id="email-label">Enter Your Email: <input type="email" name="email" placeholder="abc@company.com" id="email" required /></label>
        <label id="number-label">Enter Your Number: <input type="number" name="number" id="number" min="5" max="10" placeholder="Number #10213" required /></label>
      </fieldset>

      <fieldset>
      	<label>How did you hear about me?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Facebook</option>
            <option value="2">Instagram</option>
            <option value="3">Whatsapp</option>
            <option value="4">Other</option>
          </select>
        </label>
        <br>
        <label>Are you a Developer?</label>
        <label><input type="radio" name="account-type" value="rad1" class="inline" /> Yes</label>
        <label><input type="radio" name="account-type" value="rad2" class="inline" /> No</label>
        <br>
        <label>Select your Salary Expectations:</label>
        <label><input type="checkbox" name="check" class="inline" value="check1" required />10000</label>
        <label><input type="checkbox" name="check" class="inline" value="check2" required />20000</label>
        <label><input type="checkbox" name="check" class="inline" value="check1" required />30000</label>
      </fieldset>
      <fieldset>
        <label>Do you have any Message for me?:
          <textarea name="bio" rows="3" cols="30" placeholder="I want to ask..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
